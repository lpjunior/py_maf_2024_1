{% extends 'base.html' %}

{% block title %}Excluir Contato{% endblock %}

{% block content %}
<div class="mt-5">
    <h1 class="display-4">Excluir Contato</h1>
    <p>Tem certeza de que deseja excluir o contato {{ contato.nome }}?</p>
    <form method="post">
        {% csrf_token %}
        <div class="mt-3 button-group">
            <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-sm">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
